name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-electron:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      working-directory: ./electron
      run: npm install

    - name: Build CSS
      working-directory: ./electron
      run: npm run build-css

    - name: Install Wine and other dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y wine64 xvfb icnsutils graphicsmagick xz-utils

    - name: Build Electron app
      working-directory: ./electron
      run: npm run dist -- --linux --win --mac

    - name: Upload Electron Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: electron-dist
        path: electron/dist/

  build-python:
    runs-on: ubuntu-latest
    needs: build-electron

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install pyinstaller
      run: pip install pyinstaller

    - name: Build Python package
      working-directory: ./python
      run: pyinstaller QuickLauncher.spec

    - name: Upload Python Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: python-dist
        path: python/dist/

  release:
    runs-on: ubuntu-latest
    needs: [build-electron, build-python]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Electron artifact
      uses: actions/download-artifact@v2
      with:
        name: electron-dist
        path: electron-dist

    - name: Download Python artifact
      uses: actions/download-artifact@v2
      with:
        name: python-dist
        path: python-dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          electron-dist/*
          python-dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
